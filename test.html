<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>License Validator - Test Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #202124;
      font-size: 28px;
      margin-bottom: 24px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #666;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: monospace;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .result.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .result.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .result.loading {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
    }

    .result-content {
      margin-top: 8px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .info {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîë License Validator</h1>
    
    <div class="info">
      üí° Enter a license key to test the validation API
    </div>

    <div class="input-group">
      <label for="licenseKey">License Key</label>
      <input 
        type="text" 
        id="licenseKey" 
        placeholder="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
        value="3F544D78-B3FA-4F07-8858-FAC9521F7600"
      >
    </div>

    <button onclick="validateLicense()">Validate License</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const API_ENDPOINT = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000/api/validate-license'
      : 'https://tabmanager-success.vercel.app/api/validate-license';

    async function validateLicense() {
      const licenseKey = document.getElementById('licenseKey').value.trim();
      const resultDiv = document.getElementById('result');
      const button = document.querySelector('button');

      if (!licenseKey) {
        showResult('error', 'Please enter a license key');
        return;
      }

      // Show loading state
      button.disabled = true;
      button.textContent = 'Validating...';
      showResult('loading', 'Checking license with Lemon Squeezy...');

      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ licenseKey })
        });

        const data = await response.json();

        if (data.valid) {
          showResult('success', '‚úÖ Valid License!', data);
        } else {
          showResult('error', '‚ùå Invalid License', data);
        }

      } catch (error) {
        console.error('Validation error:', error);
        showResult('error', '‚ùå Network Error', { 
          error: error.message,
          endpoint: API_ENDPOINT 
        });
      } finally {
        button.disabled = false;
        button.textContent = 'Validate License';
      }
    }

    function showResult(type, message, data = null) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = `result ${type}`;
      resultDiv.style.display = 'block';
      
      let content = `<strong>${message}</strong>`;
      if (data) {
        content += `<div class="result-content">${JSON.stringify(data, null, 2)}</div>`;
      }
      
      resultDiv.innerHTML = content;
    }

    // Allow Enter key to submit
    document.getElementById('licenseKey').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        validateLicense();
      }
    });
  </script>
</body>
</html>
